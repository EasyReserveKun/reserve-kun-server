spring.application.name=reserve-kun-server
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_HOST}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}

azure.cqa.endpoint=${CQA_HOST}
azure.cqa.apiKey=${CQA_KEY}
azure.cqa.projectName=demo
azure.cqa.deploymentName=production

code.expire.minutes=3